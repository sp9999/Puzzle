<script src="BrailleMapping.js"></script>
<script src="MorseMapping.js"></script>
<script src="SemaphoreMapping.js"></script>
<script src="NatoMapping.js"></script>
<script src="CodeTranslator.js"></script>

<link rel="stylesheet" href="CodeTranslator.css">
<table>
  <tr>
    <td>
      <label for="letterField">Letter:</label>
    </td>
    <td>
      <input type="text" id="letterField" name="leterField" oninput="validateLetterInput(this.value)" size="5">
    </td>
    <td>
      Nato:  <span id="nato">
    </td>
  </tr>
  <tr>
    <td>
      <label for="indexField">Decimal:</label>
    </td>
    <td>
      <input type="text" id="indexField" name="indexField" oninput="validateIndexInput(this.value)" size="5">
    </td>
  </tr>
  <tr>
    <td>
      <label for="binaryField">Binary:</label>
    </td>
    <td>
      <input type="text" id="binaryField" name="binaryField" oninput="validateBinaryInput(this.value)" size="5">
    </td>
  </tr>
  <tr>
    <td>
      <label for="hexadecimalField">Hexadecimal:</label>
    </td>
    <td>
      <input type="text" id="hexadecimalField" name="hexadecimalField" oninput="validateHexadecimalInput(this.value)" size="5">
    </td>
  </tr>
  <tr>
    <td>
      <label for="morseField">Morse:</label>
    </td>
    <td>
      <input type="text" id="morseField" name="morseField" oninput="validateMorseInput(this.value)" size="5">  
    </td>
  </tr>    
  <tr>
    <td>
      <label for="brailleField">Braille:</label>
    </td>
    <td>
      <table>
        <tr>
          <td>
            <input type="checkbox" id="braille0" name="braille0" onClick="validateBrailleInput()">
          </td>
          <td>
            <input type="checkbox" id="braille1" name="braille1" onClick="validateBrailleInput()">
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="braille2" name="braille2" onClick="validateBrailleInput()">
          </td>
          <td>
            <input type="checkbox" id="braille3" name="braille3" onClick="validateBrailleInput()">
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="braille4" name="braille4" onClick="validateBrailleInput()">
          </td>
          <td>
            <input type="checkbox" id="braille5" name="braille5" onClick="validateBrailleInput()">
          </td>
        </tr>           
      </table>
    </td>
    <td>
      <button type="button" id="brailleClear" name="brailleClear" onClick="clearBraille()"> Clear </button> 
    </td>        
  </tr>  
  <tr>
    <td>
      <label for="semaphoreField">Semaphore:</label>
    </td>
    <td>
      <table>
        <tr>
          <td>
            <input type="checkbox" id="semaphore0" name="semaphore0" onClick="validateSemaphoreInput(this.checked, '0')">
          </td>
          <td>
            <input type="checkbox" id="semaphore1" name="semaphore1" onClick="validateSemaphoreInput(this.checked, '1')">
          </td>
          <td>
            <input type="checkbox" id="semaphore2" name="semaphore2" onClick="validateSemaphoreInput(this.checked, '2')">
          </td>
        </tr>
        <tr>          
          <td>
            <input type="checkbox" id="semaphore3" name="semaphore3" onClick="validateSemaphoreInput(this.checked, '3')">
          </td>
          <td>
            <input type="radio" id="semaphoreClear" name="semaphoreClear" onClick="clearSemaphore(true)"> 
          </td>
          <td>
            <input type="checkbox" id="semaphore4" name="semaphore4" onClick="validateSemaphoreInput(this.checked, '4')">
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="semaphore5" name="semaphore5" onClick="validateSemaphoreInput(this.checked, '5')">
          </td>
          <td>
            <input type="checkbox" id="semaphore6" name="semaphore6" onClick="validateSemaphoreInput(this.checked, '6')">
          </td>
          <td>
            <input type="checkbox" id="semaphore7" name="semaphore7" onClick="validateSemaphoreInput(this.checked, '7')">
          </td>
        </tr>           
      </table>
    </td>    
    <td>
      Click center to clear
    </td>     
  </tr>
  <tr>
    <td>
      <label for="pigpenField">Pigpen:</label>
    </td>
    <td>
      <table id="pigpenSquareTable">
        <tr>
          <td>
            <canvas id="pigpenSquare0" height="25" width="25" onClick="toggleTopLeftLine()">
          </td>
          <td>
            <canvas id="pigpenSquare1" height="25" width="25" onClick="toggleTopLine()">
          </td>
          <td>
            <canvas id="pigpenSquare2" height="25" width="25" onClick="toggleTopRightLine()">
          </td>
        </tr>
        <tr>
          <td>
            <canvas id="pigpenSquare3" height="25" width="25" onClick="toggleLeftLine()">
          </td>
          <td>
            <input type="radio" id="pigpenSquareDot" name="pigpenSquareDot" onClick="toggleSquareDotRadio()" color="black">
          </td>
          <td>
            <canvas id="pigpenSquare4" height="25" width="25" onClick="toggleRightLine()">
          </td>
        </tr>
        <tr>
          <td>
            <canvas id="pigpenSquare5" height="25" width="25" onClick="toggleBottomLeftLine()">
          </td>
          <td>
            <canvas id="pigpenSquare6" height="25" width="25" onClick="toggleBottomLine()">
          </td>
          <td>
            <canvas id="pigpenSquare7" height="25" width="25" onClick="toggleBottomRightLine()">
          </td>
        </tr>
      </table>      
    </td>
    <td>
      <table id="pigpenCrossTable">
        <tr>
          <td>
            <canvas id="pigpenCross0" height="25" width="25" onClick="toggleNWLine()">
          </td>
          <td>
            <input type="radio" id="pigpenCrossDotN" name="pigpenCrossDot" onClick="toggleCrossNDotRadio()" >
          </td>
          <td>
            <canvas id="pigpenCross1" height="25" width="25" onClick="toggleNELine()">
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" id="pigpenCrossDotW" name="pigpenCrossDot" onClick="toggleCrossWDotRadio()" >
          </td>
          <td>
            <canvas id="pigpenCrossCenter" height="25" width="25">
          </td>
          <td>
            <input type="radio" id="pigpenCrossDotE" name="pigpenCrossDot" onClick="toggleCrossEDotRadio()" >
          </td>
        </tr>
        <tr>
          <td>
            <canvas id="pigpenCross2" height="25" width="25" onClick="toggleSWLine()">
          </td>
          <td>
            <input type="radio" id="pigpenCrossDotS" name="pigpenCrossDot" onClick="toggleCrossSDotRadio()" >
          </td>
          <td>
            <canvas id="pigpenCross3" height="25" width="25" onClick="toggleSELine()">
          </td>
        </tr>
      </table>
    </td>
    <td>
      Click lines to draw pigpen
      <br>
      <button type="button" id="pigpenClear" name="pigpenClear" onClick="clearAllPigpenCanvas()"> Clear </button> 
    </td>
  </tr>    
</table>
